<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <link rel="stylesheet" href="styles.css" />
        
        <title>Movies</title>
        
    </head>
    <body>
      <div id="wrapper">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" style="font-size: 25px">
          <a class="navbar-brand" href="#">Movie Search Engine
          </a>
        </nav>
        
        <div class="jumbotron jumbotron-fluid jumbotron-contact main-page" style="padding-top: 100px">
          <div class="container">
            <h1 class="display-4" style="font-size: 6vw">Movies</h1>
            <p class="lead" style="font-size: 3vw">Search for a movie to find out more about it</p>
          </div>
        </div>
        
        <form>
          <label>Enter the Name of a Movie</label>
          <div></div>
          <input id="movieInput" type="text"></input><br/>
          <input id="movieSubmit" type="submit" value="Submit"></input>
        </form>
        
        <div id="movieResults"></div>
        
        <footer class="text-center text-white" style="background-color: #f1f1f1;">
          <!-- Grid container -->
          <div class="container pt-4">
              <!-- GitHub -->
              <a
                class="btn btn-link btn-floating btn-lg text-dark m-1"
                href="https://github.com/Hcran18/movieSearch"
                role="button"
                data-mdb-ripple-color="dark"
                ><i class="fab fa-github"></i
              ></a>
            <!-- Section: Social media -->
          </div>
          <!-- Grid container -->
        </footer>
        
      </div>

        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
